<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="my-title" class="my-title">
        Ice
    </div>
    <div class="my-profile">
        <img src="https://th.bing.com/th/id/R.c1451e853ee7ae48177b789de55f9b4c?rik=EkQIOeJoboRiag&riu=http%3a%2f%2fwww.littlebcakes.com%2fwp-content%2fuploads%2f2013%2f08%2fPictures-of-Spiderman-Birthday-Cakes.jpg&ehk=0MFrD0g2lquhuFrp7nBC%2fX6YKVySngkPKxypbb8UqIY%3d&risl=&pid=ImgRaw&r=0" width="183" height="183"
            id="img-profile" />
        <div class="noti">
            1
        </div>
    </div>
    <div class="my-panel">
        <div class="my-grid">
            <label for="userName">
                Set the Username:
            </label>
            <input type="text" id="userName" name="userName" placeholder="Enter Username">
            <button type="button" onclick="setuserName()">SET</button>
        </div>
        <div class="my-grid">
            <label for="imgURL">
                Set the profile image URL:
            </label>
            <input type="text" id="imgURL" name="imgURL" placeholder="Enter Image URL">
            <button type="button" onclick="setProfile()">SET</button>
        </div>
    </div>
    <div class="my-phone">
        <label>
            Phone Number List
        </label>
        <div class="contact">
            <input type="text" id="addName" placeholder="Name" />
            <input type="tel" id="addTel" placeholder="Tel" />
            <button type="button" onclick="addContact()">ADD</button>
            <button type="button" onclick="exportCSV()">EXPORT</button>
        </div>
        <div class="datalist">
            <table id="my-table" cellspacing="0" cellpadding="0">
                <tr class="first-tr">
                    <th width="35%">
                        No.
                    </th>
                    <th width="35%">
                        Name
                    </th>
                    <th width="30%">
                        Phone Number
                    </th>
                </tr>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        Hello Kitty
                    </td>
                    <td>
                        0987654321
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
